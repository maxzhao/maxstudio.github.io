    <title>试玩列表</title>
</head>
<body>
<div class="wrap">

    <div class="try_list">
        <ul class="list">
            <li class="wakeup_j">
                <a  href="javascript:void(0);" onclick="reset('domob')" >
                    <span id="domobSpan" style="font-size: xx-large;">Domob</span>
                </a>
            </li>
            <li class="wakeup_j">
                <a  href="javascript:void(0);" onclick="reset('itry')" >
                    <span id="itrySpan" style="font-size: xx-large;">Itry</span>
                </a>
            </li>
        </ul>

    </div>

    <div>
        <div><iframe id="domob" src="http://r.ow.domob.cn/wx/ui/html/list.html?ipb=96ZJ3%2BywzeNxTwTCA4&openid=o6RW5sx0F9lralS9iCkzOUJOuD28&sign=e50ddae7eea21bae082d4c8c3543c4a2&prv=2&rand=222114" style="width: 0px;height: 0px"></iframe></div>
        <div><iframe id="itry" src="http://itry.com/itry/appList" style="width: 0px;height: 0px" ></iframe></div>
    </div>

</div>

<script type="application/javascript">

    var items = [["domob", document.getElementById('domobSpan')],
        ["itry", document.getElementById("itrySpan")]];

    function reset(keyw){
        window.shidata[keyw].resetNum = window.shidata[keyw].currentEgg;
    }

    function RefreshData(){
        for(var i = 0; i<items.length; i++){
            var keyw = items[i][0];
            var el = items[i][1];

            SetData(keyw, el);
        }
    }

    function SetData(keyw, el){

        var dotNum = window.shidata[keyw].dotNum;

        var egg = window.shidata[keyw].currentEgg  - window.shidata[keyw].resetNum;
        var titleStr = keyw + "  : 收获 " + egg + " 个蛋 ";
        for (var i = 0; i < dotNum; i++) {
            titleStr += ".";
        }
        el.textContent = titleStr;
    }

    window.shidata = {};
    for(var i = 0; i<items.length; i++)
        window.shidata[items[i][0]]={
            resetNum:0,
            currentEgg:0,
            dotNum:0
        };
    setInterval(RefreshData, 100);

</script>

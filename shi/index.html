<div class="wrap">

    <div style="width: 0px;height: 0px;position: absolute; top:9999px;">
        <div><iframe id="domob" src="http://r.ow.domob.cn/wx/ui/html/list.html?ipb=96ZJ3%2BywzeNxTwTCA4&openid=o6RW5sx0F9lralS9iCkzOUJOuD28&sign=e50ddae7eea21bae082d4c8c3543c4a2&prv=2&rand=222114" style="width: 0px;height: 0px"></iframe></div>

        <div><iframe id="kaiwan" src="http://m.ikaiwan.com/list.php" style="width: 0px;height: 0px" ></iframe></div>

    <div class="a">
        <div class="b">
            <a href="javascript:void(0);" onclick="resetTotal()" style="font-size: xx-large;">
                <span id="totalEgg"></span></a></div>
    </div>

</div>


<script type="application/javascript">

    var items = [["domob", document.getElementById('domobSpan')],
        ["itry", document.getElementById("itrySpan")],
        ["daren", document.getElementById("darenSpan")],
        ["pp", document.getElementById("ppSpan")],
        ["qianka", document.getElementById("qiankaSpan")],
        ["kaiwan", document.getElementById("kaiwanSpan")]];

    var totalEgg = document.getElementById("totalEgg");
    window.resetTotal = 0;

    function resetTotal(){
        window.resetTotal = getTotal();
    }

    function reset(keyw){
        window.shidata[keyw].resetNum = window.shidata[keyw].currentEgg;
    }

    function getTotal(){
        var totalEggVal = 0;
        for(var i = 0; i<items.length; i++){
            var keyw = items[i][0];

            totalEggVal += window.shidata[keyw].resetNum;
            totalEggVal += window.shidata[keyw].currentEgg;
        }

        return totalEggVal;
    }

    function RefreshData(){
        for(var i = 0; i<items.length; i++){
            var keyw = items[i][0];
            var el = items[i][1];

            SetData(keyw, el);
        }


        var totalEggVal = getTotal();
        var tStr = "共计 " + (totalEggVal - window.resetTotal) + " / " + totalEggVal + "  ";
        if(totalEgg.textContent != tStr)
            totalEgg.textContent = tStr;

    }

    function SetData(keyw, el){

        var dotNum = window.shidata[keyw].dotNum;

        var egg = window.shidata[keyw].currentEgg  - window.shidata[keyw].resetNum;
        var titleStr = "收获 " + egg + " 个蛋 ";
        for (var i = 0; i < dotNum + 1; i++) {
            titleStr += ".";
        }
        if(el.textContent != titleStr)
            el.textContent = titleStr;
    }

    window.shidata = {};
    for(var i = 0; i<items.length; i++)
        window.shidata[items[i][0]]={
            resetNum:0,
            currentEgg:0,
            dotNum:0
        };
    setInterval(RefreshData, 100);

</script>

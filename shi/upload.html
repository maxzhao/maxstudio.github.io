<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        var paramsV = (function(){
            var ret = {},
                    seg = window.location.search.replace(/^\?/,'').split('&'),
                    len = seg.length, i = 0, s;
            for (;i<len;i++) {
                if (!seg[i]) { continue; }
                s = seg[i].split('=');
                ret[s[0]] = s[1];
            }
            return ret;
        })();

        if(paramsV['key'] != undefined
            && paramsV['dotNum'] != undefined
            && paramsV['currentEgg'] != undefined){

            window.top.shidata[paramsV['key']] ={
                dotNum:parseInt(paramsV['dotNum']),
                currentEgg:parseInt(paramsV['currentEgg'])
            };

        }
    </script>
</head>
<body>
</body>
</html>

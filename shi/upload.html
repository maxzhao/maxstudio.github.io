<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        var paramsV = (function(){
            var ret = {},
                    seg = window.location.search.replace(/^\?/,'').split('&'),
                    len = seg.length, i = 0, s;
            for (;i<len;i++) {
                if (!seg[i]) { continue; }
                s = seg[i].split('=');
                ret[s[0]] = s[1];
            }
            return ret;
        })();

        var keyw = paramsV['key'];
        if( keyw != undefined
            && paramsV['dotNum'] != undefined
            && paramsV['currentEgg'] != undefined){
            window.top.shidata[keyw].dotNum = parseInt(paramsV['dotNum']);
            window.top.shidata[keyw].currentEgg = parseInt(paramsV['currentEgg']);
        }
    </script>
</head>
<body>
</body>
</html>
